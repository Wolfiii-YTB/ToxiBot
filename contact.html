<body>
    <header>
        <div class="btn-container">
            <a class="btnhead" href="commandes.html">Voir les commandes</a>
            <a class="btnhead" href="contact.html">Contact</a>
        </div>
        <h1 class="titre">Contactez nous</h1>
        <h3 class="descriptionpage">Avec le formulaire ci dessous, vous pouvez nous directement contacter.</h3>
    </header>

   <form action="https://formsubmit.co/toxibot.discord@gmail.com" method="POST">

  <!-- FormSubmit config -->
  <input type="hidden" name="_next" value="https://wolfiii-ytb.github.io/ToxiBot/confirmationcontact.html"/>
  <input type="hidden" name="_subject" value="Nouveau message depuis le formulaire ToxiBot"/>
  <input type="hidden" name="_captcha" value="false"/>
  <input type="text" name="_honey" style="display:none"/>

  <input type="text" name="nom" placeholder="Nom" required/>
  <input type="text" name="prenom" placeholder="Prénom" required/>
  <input type="email" name="email" placeholder="Adresse mail" required/>
  <textarea name="message" placeholder="Votre message…" required></textarea>

  <button type="submit">Envoyer</button>

</form>
